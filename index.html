<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aglide100/d3-graph-sample/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
           
            if (data.name.indexOf(".md") ){
                continue;
            }

            if (data.name.indexOf(".gitignore")) {
                continue;
            }

            if (data.name.indexOf(".htm")) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
                continue;
            }

            if (data.name.indexOf(".html")) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
                continue;
            }

            const responseInside = await fetch('https://api.github.com/repos/aglide100/d3-graph-sample/contents/'+ file.name);
            const InsideData = await responseInside.json();
            let insideHTM;
            for (let file of InsideData) {
                insideHTM += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += insideHTM;

        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
